[package]
build = 'common/build/build.rs'
edition = '2021'
name = 'ton_executor'
version = '1.17.0'

[dependencies]
failure = '0.1.6'
lazy_static = '1.4'
log = '0.4'
ton_block = { git = 'https://github.com/tonlabs/ever-block.git', tag = 'pre_feature-common-message' }
ton_types = { git = 'https://github.com/tonlabs/ever-types.git', tag = 'pre_feature-common-message' }
ton_vm = { git = 'https://github.com/tonlabs/ever-vm.git', tag = 'pre_feature-common-message' }

[features]
signature_with_id = [ 'ton_block/signature_with_id', 'ton_vm/signature_with_id' ]

[patch.'https://github.com/tonlabs/ever-block.git']
ton_block = { branch = 'feature-new-message', git = 'https://github.com/tonlabs/ever-block.git?branch=feature-new-message' }

[[bench]]
harness = false
name = 'benchmarks'

[lib]
bench = false

[profile]


